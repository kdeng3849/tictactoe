{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        /* table {
        width: 90%;
        }
        td {
        width: 33.33%;
        position: relative;
        }
        td:after {
        content: '';
        display: block;
        margin-top: 100%;

        td .content {
        position: absolute;
        top: 0;

        } */

</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">tic-tac-toe</a>
    <div>
        <button id="signupButton" class="btn btn-outline-info signup">Sign up</button>
        <button id="loginButton" class="btn btn-outline-info login">Log in</button>

        <button id="logoutButton" class="btn btn-outline-info logout">Log out</button>
</nav>
<div class="container my-5">
    <div>
        <!-- <button id="test">POST</button> -->
    </div>
    <div id="play" class="page">
        <div>Hello {{ request.session.username }}, {% now "jS F Y H:i" %}</div>
    
        <form action='/ttt/' method='POST'>{% csrf_token %}
            <div id="grid" class="col-sm-3">
                    <table class="table table-bordered text-center">
                        <tr>
                            <td id="0" class="box"></td>
                            <td id="1" class="box"></td>
                            <td id="2" class="box"></td>
                        </tr>
                        <tr>
                            <td id="3" class="box"></td>
                            <td id="4" class="box"></td>
                            <td id="5" class="box"></td>
                        </tr>
                        <tr>
                            <td id="6" class="box"></td>
                            <td id="7" class="box"></td>
                            <td id="8" class="box"></td>
                        </tr>
                    </table>
                </div>
        </form>
        <div id="winner">
        </div>
        <button class="btn btn-info reset">Play again</button>
    </div>

    <div id="signup" class="page">
        <form id="signupForm" method="POST">
            <fieldset class="form-group col-4">
                {{ addUserForm | crispy  }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Sign up</button>
            </div>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an account? <a href="#">Log in</a>
                </small>
            </div>
        </form>
    </div>
    <div id="login" class="page">
        <form id="loginForm" method="POST">
            <fieldset class="form-group col-4">
                {{ loginForm | crispy  }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info">Log in</button>
            </div>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already have an account? <a href="#">Sign up</a>
                </small>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{% static 'ttt/js/ttt.js' %}"></script>
</body>
</html>
